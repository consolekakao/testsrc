<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 201125 ~p.49 -->
  <script>
    var num1 = 10;
    var num2 = 20;
    var result;

    num1--;
    document.write(num1, "<br>");

    num1++;
    document.write(num1,"<br>");

    result = num1++;
    document.write(result, "<br>");

    result = num2++;
    document.write(result, "<br>");
// result: 20 / ++ 떄문에 21로 저장
    result = ++num2;
    document.write(result, "<br>");

  </script>
  </body>
</html>
