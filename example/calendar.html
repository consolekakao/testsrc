<html lang="en">

    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
  </head>
  <body>
        <div id="Calendar">
          <section id="button">
            <div id="yearLeft" onclick="left()"><</div>
            <div id="left" onclick="left()"><</div>
            <div id="NowDate"></div>
            <div id="right" onclick="right()">></div>
          </section>

          <section id="week-container">
            <div class="week">S</div>
            <div class="week">F</div>
            <div class="week">T</div>
            <div class="week">W</div>
            <div class="week">T</div>
            <div class="week">M</div>
            <div class="week">S</div>
          </section>
          <hr>

          <select onchange="alert()" name="" id=""></select>
          
          <section id="contents">
            <div id="today">
              <div id="bigDay">Good Day!</div>
              <div id="dayContents"></div>
            </div>
            <div id="InCalendar" />
          </section>
        </div>
      </div>
    <script src="./calendar.js"></script>
  </body>
