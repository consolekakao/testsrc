<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="todo"
      style="
        height: 300px;
        width: 400px;
        background-color: aquamarine;
        overflow: scroll;
      "
    ></div>

    <input type="text" id="text" placeholder="일정을 입력하세요." />
    <button onclick="addEvent(document.getElementById('text'))">
      일정등록
    </button>

    <script>
      var badword = ["시발", "씨발", "개새끼", "밍뭉맹"];
      var count = badword.length;

      function addEvent(event) {
        for (var i = 0; i < count; i++) {
          if (event.value.includes(badword[i])) {
            for (var j = 0; j < event.value.length; j++) {
              event.value = event.value.replace(badword[i], "*");
            }
          }
        }

        document.getElementById("todo").innerHTML +=
          "<div onclick='this.remove()'>" + event.value + "</div>";
        event.value = "";
      }

      var text = document.getElementById("text");
      text.addEventListener("keyup", function (event) {
        if (event.keyCode == 13) {
          addEvent(document.getElementById("text"));
        }
      });
    </script>
  </body>
</html>
